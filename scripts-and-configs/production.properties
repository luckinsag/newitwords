# IT Words Learning 生产环境配置
# 用于EC2部署的应用配置

spring.application.name=itwordslearning
server.port=8080

# 数据库配置（本地MySQL）
spring.datasource.url=jdbc:mysql://localhost:3306/mysql_itwordslearning?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 连接池配置
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# MyBatis配置
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.itwordslearning.entity

# 日志配置
logging.level.root=INFO
logging.level.com.example.itwordslearning=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# JPA/Hibernate配置
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# CORS配置（允许前端访问）
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator配置（用于健康检查）
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.health.db.enabled=true
management.server.port=8080

# 应用信息
info.app.name=IT Words Learning
info.app.version=1.0.0
info.app.encoding=UTF-8
info.java.version=${java.version}

# 安全配置
spring.security.user.name=admin
spring.security.user.password=admin123

# 缓存配置
spring.cache.type=simple

# 开发配置（仅生产环境使用）
spring.profiles.active=prod 