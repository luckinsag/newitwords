# IT Words Learning 生产环境配置
# 将此文件复制为 application-prod.properties

spring.application.name=itwordslearning
server.port=8080

# 数据库配置（替换为你的RDS信息）
spring.datasource.url=jdbc:mysql://your-rds-endpoint.region.rds.amazonaws.com:3306/mysql_itwordslearning?allowPublicKeyRetrieval=true&useSSL=true&requireSSL=false&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=your-strong-password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 连接池配置
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# MyBatis配置
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.use-generated-keys=true
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.itwordslearning.entity

# 日志配置
logging.level.root=INFO
logging.level.com.example.itwordslearning=INFO
logging.level.org.springframework.security=INFO
logging.file.name=/var/log/itwords/application.log
logging.file.max-size=100MB
logging.file.max-history=10

# JPA/Hibernate配置（如果使用）
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# 缓存配置
spring.cache.type=simple

# CORS配置（允许前端访问）
cors.allowed-origins=https://your-frontend-domain.com,https://your-cloudfront-domain.cloudfront.net
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 安全配置
spring.security.user.name=admin
spring.security.user.password=your-admin-password

# Actuator配置（用于健康检查）
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# 应用信息
info.app.name=IT Words Learning
info.app.version=1.0.0
info.app.encoding=UTF-8
info.java.version=${java.version} 